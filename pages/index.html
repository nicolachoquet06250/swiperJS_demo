<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0 - Test avec SwiperJS</title>
	<link rel="stylesheet" href="libs/swiper.js/dist/css/swiper.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="swiper-container" next_page="page1.html" prev_page="page2.html">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">Slide 0</div>
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 2</div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>

		<!-- If we need navigation buttons -->
		<div class="swiper-navigation-button swiper-button-prev"></div>
		<div class="swiper-navigation-button swiper-button-next"></div>

		<!-- If we need scrollbar -->
<!--		<div class="swiper-scrollbar"></div>-->
	</div>
	<script src="libs/swiper.js/dist/js/swiper.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
